<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 段落示例</title>
</head>
<body>
    <!-- <p>这是一个段落</p> -->
    <!-- <p>这是另一个段落</p> -->

    <!-- 段落与分行的区别 -->
    <!-- <p>这个段落包含了<br>分行</br>的部分</p> -->
    <!-- <p>这个段落只是单纯的段落</p> -->

    <!--  输出一首古诗 -->
    <p>折戟沉沙铁未销，自将磨洗认前朝。
        东风不与周郎便，
                                   铜雀春深锁二乔。
    </p>


    <p>折戟沉沙铁未销，</p>
    <p>自将磨洗认前朝。</p>
    <p>东风不与周郎便，</p>
    <p>铜雀春深锁二乔。</p>

    <p>折戟沉沙铁未销，<br />自将磨洗认前朝。<br />东风不与周郎便，<br />铜雀春深锁二乔。
    </p>
