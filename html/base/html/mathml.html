<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 新元素 MathML</title>
</head>

<body>
    <h4>MathML 之简单数学表达式</h4>
    <math>
        <mrow>
            <mi>a</mi>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mi>b</mi>
            <mi>x</mi>
            <mo>+</mo>
            <mi>c</mi>
            <mo>=</mo>
            <mn>0</mn>
        </mrow>
    </math>
    <hr />

    <h4>MathML 之矩阵</h4>
    <math>
        <mrow>
            <mi>A</mi>
            <mo>=</mo>
            <mfenced open="{" close="}">
                <mtable>
                    <mtr>
                        <mtd>
                            <mi>x</mi>
                        </mtd>
                        <mtd>
                            <mi>y</mi>
                        </mtd>
                        <mtd>
                            <mi>z</mi>
                        </mtd>
                    </mtr>

                    <mtr>
                        <mtd>
                            <mi>i</mi>
                        </mtd>
                        <mtd>
                            <mi>j</mi>
                        </mtd>
                        <mtd>
                            <mi>k</mi>
                        </mtd>
                    </mtr>

                    <mtr>
                        <mtd>
                            <mi>p</mi>
                        </mtd>
                        <mtd>
                            <mi>q</mi>
                        </mtd>
                        <mtd>
                            <mi>r</mi>
                        </mtd>
                    </mtr>
                </mtable>
            </mfenced>
        </mrow>
    </math>
    <hr />

</body>

</html>
