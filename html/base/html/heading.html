<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 标题示例</title>
</head>
<body>
    <h1>这是一级标题</h1>
    <font size="6"><b>这是6号字体</b></font>
    <h2>这是二级标题</h2>
    <font size="5">这是5号字体</font>
    <h3>这是三级标题</h3>
    <font size="4">这是4号字体</font>
    <h4>这是四级标题</h4>
    <font size="3">这是3号字体</font>
    <h5>这是五级标题</h5>
    <font size="2">这是2号字体</font>
    <h6>这是六级标题</h6>
    <font size="1">这是1号字体</font>

    <!-- 这是一行注释 -->
    <p>这是一行<b>注释</b></p>

</body>
</html>
