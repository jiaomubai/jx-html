<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 文本格式化示例</title>
</head>
<body>

    <b>这是一段加粗文字</b>
    <br />
    <strong>这是一段加粗文字</strong>
    <br />
    <hr />

    <i>这是一段斜体文字</i>
    <br />
    <em>这是一段斜体文字</em>
    <br />
    <hr />

    <big>这段文字字体放大</big>
    <br />
    <small>这段文字字体放小</small>
    <br />
    <hr />

    <p>
        这段文字包含<sub>下标</sub>
        <br />
        这段文字包含<sup>上标</sup>
    </p>
    <hr />

    <pre>这是一段预格式文本
    可将换行
    和空格   原样输出
    </pre>
    <hr />

    <p>
        <del>删除字</del>
        <br />
        <ins>插入字</ins>
    </p>
    <hr />

    <p>
        <abbr title="etcetera">etc.</abbr>
        <br />
        <acronym title="World Wide Web">WWW</acronym>
    </p>
    <hr />

    <p>
        该段落文字从左到右显示。
        <br /> 
        <bdo dir="rtl">该段落文字从右到左显示。</bdo>
    </p>
    <hr />

    <p>
        <code>计算机输出</code>
        <br />
        <kbd>键盘输入</kbd>
        <br />
        <tt>打字机文本</tt>
        <br />
        <samp>计算机代码样本</samp>
        <br />
        <var>计算机变量</var>
    </p>
    <hr />

</body>
</html>
